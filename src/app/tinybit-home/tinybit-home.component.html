<br/>
<div class="container h-100" id="welcomeMessage">
    <div class="row">

        <div class="text-center col-md-12 inline-headers">
            <h1 class="tinybit-heading-color">Tinybit &nbsp;</h1>
            <h2>
                <small class="text-gray">One url for all your wallets</small>
            </h2>
        </div>
    </div>
    <br/>
    <div class="text-center row">
        <div class="col-md-12">
            <button class="btn btn-lg btn-danger tinybit-btn-bg" type="submit" [routerLink]="['/create']">Get
                started
            </button>
        </div>
    </div>

    <br/>

    <div class="row">

        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-subtitle mb-2 tinybit-heading-color">Simple</h5>
                </div>
            </div>


        </div>

        <div class="col-md-3">

            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-subtitle mb-2 tinybit-heading-color">Anonymous</h5>
                </div>
            </div>

        </div>

        <div class="col-md-3">

            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-subtitle mb-2 tinybit-heading-color">Decentralized</h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">

            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-subtitle mb-2 tinybit-heading-color">Immutable</h5>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div *ngIf="!isWeb3Supported" class="row">
        <div class="col-md-12 text-danger text-center">
            <h3>Please use a dapp browser like <a href="https://github.com/ethereum/mist" target="_blank">Mist</a> or <a href="https://metamask.io/" target="_blank">MetaMask</a> plugin for chrome</h3>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid bg-white text-center">
        <div class="container">
            <h1 class="display-4 text-purple">{{counter}}</h1>
            <p class="lead text-purple">Number of requests served</p>
        </div>
    </div>

</div>

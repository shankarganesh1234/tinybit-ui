<br/><br/>
<div class="container" id="welcomeMessage">
    <div class="row">
        <div class="col-md-6">
                <h1 class="tinybit-heading-color">{{detail.name}}</h1>
            </div>
    </div>

    <ng-container *ngFor="let item of detail.coinDetails;let j=index">
        <div class="row">

            <div class="col-md-1">
                <img src="{{item.imageUrl}}" class="img-fluid">
            </div>
            <div class="col-md-2">
                {{item.name}}
            </div>
            <div class="col-md-1">
                {{item.symbol}}
            </div>
            <div class="col-md-3">
                {{item.alias}}
            </div>
            <div class="col-md-5">
                {{item.walletAddress}}
            </div>
        </div>
        <br/>
    </ng-container>
</div>

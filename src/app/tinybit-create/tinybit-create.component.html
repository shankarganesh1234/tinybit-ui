<div *ngIf="!isWeb3Supported" class="container">
    <particles [style]="myStyle" [width]="width" [height]="height" [params]="myParams"></particles>
    <div class="row h-100 justify-content-center align-items-center">
        <h1>
            <i class="far fa-sad-tear fa-4x tinybit-heading-color"></i>
        </h1>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
                <h4 class="tinybit-heading-color">Please use a dapp browser like <a href="https://github.com/ethereum/mist" target="_blank">Mist</a>, <a href="https://brave.com/" target="_blank">Brave</a>  or <a href="https://metamask.io/" target="_blank">MetaMask</a> plugin for chrome</h4>
    </div>
</div>

<div class="container" *ngIf="isWeb3Supported">
    <h1 class="tinybit-heading-color"> Create my space</h1>

    <div class="row">
        <div class="col-md-6">

            <div class="form-group">
                <label for="tinybit-name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="detail.name" value="{{detail.name}}" id="tinybit-name" aria-describedby="emailHelp"
                       placeholder="A name for my addresses" maxlength="40">
                <small id="emailHelp" class="form-text text-muted">You can enter any name, to help identify that
                    this url belongs to you
                </small>
            </div>

            <div class="form-group">
                <label for="tinybit-name">Description</label>
                <textarea class="form-control" [(ngModel)]="detail.description" value="{{detail.description}}" id="tinybit-description" aria-describedby="description"
                       placeholder="Enter a custom description for this group of addresses" maxlength="100">
                </textarea>
            </div>
        </div>
    </div>
    <ng-container *ngFor="let item of coinDetails;let j=index">
        <div class="row">

            <div class="col-md-2">
                <select class="form-control" [(ngModel)]="item.symbol" (ngModelChange)="coinChanged($event, j)">
                    <option *ngFor="let x of ccDetails" [value]="x.symbol" [selected]="item.symbol == x.symbol">
                        {{x.symbol}}
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" maxlength="20" aria-describedby="aliasHelp" placeholder="Alias" [(ngModel)]="item.alias" value="{{item.alias}}">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" maxlength="100" aria-describedby="walletAddressHelp" placeholder="Wallet address" [(ngModel)]="item.walletAddress" value="{{item.walletAddress}}">
            </div>
            <div class="col-md-2">
                <a (click)="deleteRow(j)" href="javascript:void(0)" class="tinybit-heading-color">Delete this row</a>
            </div>
        </div>
        <br/>
    </ng-container>
    <a (click)="addRow()" href="javascript:void(0)" class="text-purple">Add a row</a>
    <div class="row">
        <div class="col-md-12">
            <small class="text-danger">
                {{errorMsg}}
            </small>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-danger tinybit-btn-bg" type="submit" (click)="createUrl()">Submit</button>
            <!--<button class="btn btn-danger tinybit-btn-bg" type="submit" (click)="withdraw()">Withdraw</button>-->
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <p class="text-info">
                {{successMsg}}
            </p>
        </div>
    </div>
</div>
<div class="container h-50"></div>
